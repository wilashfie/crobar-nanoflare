branches:
  only: master
os: linux
language: python
python: 3.8
install:
- pip install tox
jobs:
  include:
  - python: 3.6
    script: tox -e py36
  - python: 3.7
    script: tox -e py37
  - script: tox -e py38
    after_success:
    - pip install --upgrade codecov
    - codecov --token=$CODECOV_TOKEN
  - script: tox -e build_docs
  - script: tox -e codestyle
  allow_failures:
  - script: tox -e codestyle
    python: 3.8
    os: linux
env:
  global:
    secure: 
